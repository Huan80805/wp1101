<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Album</title>
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="styles.css"
  />
</head>
<body>
  
  <header>
    <div >
      <img src="icons/logo.png" class="icon">
    </div>
    <div class="searchbar">
      <input type="text" name="search" placeholder="Search pictures">
    </div>
  </header>
  

  <div class="bigpic"> 
    <h1 id="name">Lana Rhodes</h1>
    <div class="forbutton">
      <img src="icons/left-arrow.png" id="left">
      <img src="https://img-9gag-fun.9cache.com/photo/a3wxbd3_700bwp.webp" alt="lana rhodes" class="pics" id="favpic">
      <img src="icons/right-arrow .png" id="right">
      
    </div>
    
  </div>
  <div class="album">
    <h2>Top Trending Stars</h2>
    <div class="albumpic"> 
      
      <img src="https://img-9gag-fun.9cache.com/photo/a3wxbd3_700bwp.webp" alt="lana rhodes" class="pics selectPic" id="p1" >
      <img src="https://m.media-amazon.com/images/M/MV5BYTdhYWU3OGEtZWZlMS00ZWM2LTliNTEtMDcyNzg0MWU0NDhkXkEyXkFqcGdeQXVyNDUzOTQ5MjY@._V1_UY1200_CR100,0,630,1200_AL_.jpg" alt="abella danger" class="pics" id="p2">
      <img src="https://i.pinimg.com/originals/b0/16/35/b016352c525c188a5592e02a7aeed789.jpg" alt="riley reid" class="pics" id="p3">
      <img src="https://t8bet.club/wp-content/uploads/2021/08/mia-khalifa-1.jpeg" alt="mia khalifa" class="pics" id="p4">
      <img src="https://notagamer.net/wp-content/uploads/2020/01/image-316.png" alt="elva elvi" class="pics" id="p5">
      <img src="https://i.pinimg.com/originals/01/ff/6e/01ff6e574c13777522d7a4d88c0a53a8.jpg" alt="mia malkova" class="pics" id="p6">
      <img src="https://c.wallhere.com/photos/79/20/lena_paul_blonde-1274697.jpg!d" alt="lena paul" class="pics" id="p7">
      <img src="https://steamuserimages-a.akamaihd.net/ugc/1013814773803580697/05EE2D0DE67A6D5A9E09ADCFD961FB5E6DE7FF6B/?imw=1024&imh=1019&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" alt="emily willis" class="pics" id="p8">

    </div>
    
    
  </div>
  <script src="main.js"></script>
</body>
</html>
