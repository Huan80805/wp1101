<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoAlbums</title>
</head>
<body>
    <div class="photoalbum">
        <div class="photos">
            <p> family </p>
            <div class="family">
            <img src="family1.jpg" width="200">
            <img src="family2.jpg" width="200">
            </div>
            <p> pets </p>
            <div class="pet">
            <img src="pet1.jpg" width="200">
            <img src="pet2.jpg" width="200">
            </div>
        </div>
        <div class="display">
            <p> display </p>
            <img src="pet1.jpg" width=80%>
        </div>
    </div>
</body>
</html>
